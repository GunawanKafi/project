<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="div1">1</div>
      <div class="div2">
        <div class="dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Pilih Sesuai Dengan Kategori
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li>
              <a class="dropdown-item" href="#">Another action</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="#">Something else here</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="div3">
        <div class="range-container">
          <h6>Harga Per Orang</h6>
          <p>maksimal <span id="rangeValue">50</span></p>
          <input type="range" id="rangeInput" min="0" max="100" value="50" />
        </div>
      </div>
      <div class="div4">
        <div class="range-container">
          <h6>Pilih Waktu Keberangkatan</h6>
          <p>
            Jam <span id="fromRange">1</span>:00 -
            <span id="toRange">24</span>:00
          </p>
          <div class="range_container">
            <div class="sliders_control">
              <input id="fromSlider" type="range" value="1" min="1" max="24" />
              <input id="toSlider" type="range" value="24" min="1" max="24" />
            </div>
            <div class="form_control">
              <div class="form_control_container">
                <p>01:00</p>
              </div>
              <div class="form_control_container">
                <p>24:00</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="div5">5</div>
      <div class="div6">6</div>
      <div class="div7">7</div>
      <div class="div8">8</div>
      <div class="div13">13</div>
    </div>
    <script src="script.js"></script>
    <!-- bootstrap.min.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
